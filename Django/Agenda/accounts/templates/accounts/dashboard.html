{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Ola, {{user.first_name}} {{user.last_name}}</h1>

<div>
    <form action="{%url 'dashboard'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{form}}
            <tr>
                <td colspan="2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
